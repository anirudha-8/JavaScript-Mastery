<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LocalStorage and SessionStorage</title>
	</head>
	<body>
		<!--
            Task 3: Create a simple form that saves user input
            (e.g., name and email)to localStorage when submitted.
            Retrieve and display the saved data on page load. 
        -->
		<h2>LocalStorage Form</h2>
		<form action="#" id="localStorageForm">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" required />
			<br />
			<br />
			<label for="email">Email</label>
			<input type="email" name="email" id="email" required />
			<br />
			<br />
			<button type="submit" id="submit">submit</button>
		</form>

		<script src="./index.js"></script>
	</body>
</html>
